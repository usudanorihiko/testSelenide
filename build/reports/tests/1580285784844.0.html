<body class="confirm_form">
    <div class="container">

        <h1>予約内容</h1>

        <div id="slide1" class="well">
            <div id="errorcheck_result" style="color:red"></div>
            <button id="returnto_index" type="sender" class="btn" style="margin-bottom:20px">戻る</button>
            <form id="reserve_info" action="./final_confirm.html">
                <div id="billing" style="margin-bottom:20px"><h3 id="total">合計 <span id="price">9750</span>円(税込み)</h3><div style="margin-bottom:10px">(おひとり様1泊7000円～、土日は25%アップ) <a href="javascript:alert('未実装')">料金詳細を確認</a></div><h4 id="term">期間: <span id="datefrom">2020年2月29日</span>～<span id="dateto">2020年3月1日</span>  <span id="dayscount">1</span>泊</h4><h4 id="headcount">ご人数: <span id="hc">1</span>名様</h4><h4 id="breakfast">朝食: <span id="bf_order">あり</span></h4><h4 id="guestname">お名前: <span id="gname">名前</span> 様</h4></div>
            <hr><button id="commit" type="sender" class="btn" style="margin-bottom:20px">確定</button></form>

        </div>
    </div>
    <!-- /container -->
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/mode.js"></script>

    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>
    <script src="js/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="js/jquery.smooth-scroll.min.js"></script>
    <script src="js/jquery.query.js"></script>
    <script src="js/dateValidate.js"></script>
    <script src="js/reserveApp.js"></script>
    <script src="js/reserveAppView.js"></script>
    <script src="js/lightbox.js"></script>
    <script>
    $('.carousel').carousel({
        interval: 5000
    })
    $("#returnto_index").click(function() {
        history.back();
    })

    var checkValRes = getUrlVars();
    $(function() { //init 

        var dateValue = checkValRes["reserve_y"] + "/" + checkValRes["reserve_m"] + "/" + checkValRes["reserve_d"];
        if (!starHotelView.checkInfo_isErrorRender(checkValRes, dateValue)) {
        	  $("h1").text("予約エラー");
        	  document.title = "予約エラー";
            return false;
        } else {
        	  $("h1").text("予約内容");
        }

        /* calculate charge. If exist some error, not running from here*/
        var totalBill = starHotel.calcTotalBilling(dateValue, checkValRes["bf"],
            checkValRes["plan_a"], checkValRes["plan_b"], parseInt(checkValRes["reserve_t"]), parseInt(checkValRes["hc"]));

        starHotelView.renderCheckInfo(totalBill, dateValue);

    });
    </script>
